<header>
    <h1>KeepNote App</h1>
</header>
<lib-masonry [gutter]="10" [totalWidth]="80" [columnWidth]="250" [noOfColumns]="4" >
    <div *ngFor="let data of notes" style="text-align: center;" >
      <h3 >{{data.title}}</h3>
      <p>{{data.content}}</p>
      <!-- <img src="https://picsum.photos/200" alt="" srcset=""> -->
    </div>
  </lib-masonry>
